<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../static/script.js" defer></script>
    <script src="https://cdn.rawgit.com/magicien/undo-canvas/v0.1.3/undo-canvas.js"></script>
    <link rel="stylesheet" href="../static/slds/assets/styles/salesforce-lightning-design-system.min.css">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    {% for image in images %}
    <img src="data:image/png;base64, {{ image}}" hidden="true" id="sourceimg{{loop.index}}">
    {% endfor %}
    <p hidden="true" id="resp">{{resp}}</p>
    <p hidden="true" id="box">{{box}}</p>
    <div id="container">
        <div id="canvas-holder">
            <canvas id="drawings"></canvas>
        </div>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-3">
                <button class="slds-button slds-button_neutral" id="draw" style="width:120px">Verify</button>
                <button class="slds-button slds-button_text-destructive" id="undo" style="width:120px">Undo</button>
                <button class="slds-button slds-button_outline-brand" id="redo" style="width:120px">Redo</button>
                <button class="slds-button slds-button_destructive" id="scrap" style="width:120px">Scrap</button>
                <button class="slds-button slds-button_neutral" id="previous" style="width:120px">Prev. Page</button>
                <button class="slds-button slds-button_neutral" id="next" style="width:120px">Next Page</button>

            </div>
            <form id="form" class="slds-col slds-size_1-of-3">

            </form>
            <div id="text" class="slds-col slds-size_1-of-3"></div>
        </div>

    </div>

</body>

</html>
